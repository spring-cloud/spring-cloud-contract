repositories {
	mavenLocal()
	mavenCentral()
	maven {
		name "spring-commercial-release"
		url "https://repo.spring.vmware.com/artifactory/spring-commercial-release-local/"
		credentials {
			username System.env.ARTIFACTORY_USERNAME
			password System.env.ARTIFACTORY_PASSWORD
		}
	}
	maven { url "https://repo.spring.vmware.com/artifactory/spring-commercial-snapshot-local"
		credentials {
			username System.env.ARTIFACTORY_USERNAME
			password System.env.ARTIFACTORY_PASSWORD
		}}
}

ext {
	roasterVersion = "2.22.3.Final"
	junit5Version = "5.6.2"
}

dependencies {
	implementation "org.jboss.forge.roaster:roaster-api:${roasterVersion}"
	implementation "org.jboss.forge.roaster:roaster-jdt:${roasterVersion}"
}

test {
	useJUnitPlatform()
}
